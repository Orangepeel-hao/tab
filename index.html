<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <link rel="stylesheet" href="tab.css">
    </head>
<body>
    <div class="tab">
        <nav class="tabHead">
            <ul>
                <li class="liActive"><span>test1</span><div class="close">x</div></li>
                <li class="liDisactive"><span>test2</span><div class="close">x</div></li>
                <li class="liDisactive"><span>test3</span><div class="close">x</div></li>
            </ul>
            <div class="add">+</div>
        </nav>
        <div class="tabBody">
            <section class="secActive">test1</section>
            <section class="secDisactive">test2</section>
            <section class="secDisactive">test3</section>
        </div>
    </div>
    <script src="tab.js"></script>
</body>
</html>
